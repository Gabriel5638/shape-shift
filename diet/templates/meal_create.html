{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>{% if form.instance.pk %}Edit Meal{% else %}Create Meal{% endif %}</title>
{% endblock %}

{% block content %}
    <h1 class="text-center text-white">{% if form.instance.pk %}Edit Meal{% else %}Create Meal{% endif %}</h1>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 text-white"> <!-- Added text-white for white text -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
